<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Text View Settings</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #333;
            --container-bg: white;
            --container-hover: #e9ecef;
            --checkbox-bg: #ccc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #f0f0f0;
                --container-bg: #2a2a2a;
                --container-hover: #3a3a3a;
                --checkbox-bg: #555;
            }
        }

        body {
            font-family: system-ui, sans-serif;
            padding: 5px 15px 15px 15px;
            width: 220px;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--container-bg);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        .toggle-container:hover {
            background: var(--container-hover);
        }

        label {
            font-size: 14px;
            color: var(--checkbox-bg);
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <h2>Enhanced Text View</h2>
    <label for="toggleLineNumbers" class="toggle-container">
        Show Line Numbers
        <input type="checkbox" id="toggleLineNumbers" />
    </label>
    <script src="popup.js"></script>
</body>

</html>
